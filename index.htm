<style type="text/css">
.fill {
	position: fixed;
	left: 0;
	right: 0;
	top: 0;
	bottom: 0;
}
</style>
<script type="text/javascript">
			var map;
	 var topo2;
	 var topo2_graatone;
	 var topo2enke;
	 var hoyde;
	 var hoyde_cluster;
	 
	 var topo2enkel_v2;

function init() {
      var matrixIds = new Array(18);
      for (var i=0; i<=18; ++i) {
        matrixIds[i] = new Object();
        matrixIds[i].identifier = "EPSG:32632:" + i;
    }
    
		var options = {
    projection: new OpenLayers.Projection('EPSG:32632'),
   //maxExtent: new OpenLayers.Bounds(-1500000.0,3500000.0,3045984.0,10945984.0),
	maxExtent: new OpenLayers.Bounds(-2500000.0,3500000.0,3045984.0,9045984.0),
   units: "m",
  // maxResolution: 2708.0, // tilsvarer zoom level 3 (hele er 21664.0)
   numZoomLevels: 18
};
		map = new OpenLayers.Map('map', options);
	   

        topo2 = new OpenLayers.Layer.WMTS({
        name: "Topo2 (wmts)",
        url: "http://opencache.statkart.no/gatekeeper/gk/gk.open_wmts?",
        layer: "norges_grunnkart",
        matrixSet: "EPSG:32632",
        matrixIds: matrixIds,
        format: "image/png",
        requestEncoding: "kvp",
        style: "default",
        isBaseLayer: true
    });

var osm = new OpenLayers.Layer.OSM();
	
		map.addLayers([topo2]);
		
		map.setCenter(new OpenLayers.LonLat( 0438198, 6446109.80),5);

        map.addControl(new OpenLayers.Control.LayerSwitcher());		
	//	map.addControl(new OpenLayers.Control.LoadingPanel());

  //$.getJSON("http://159.162.103.231/sk/gkt.php", cacheKeyAvailable);


}

    

</script>
<body onload="init();">
<div class="fill" id="map">

</diV>
